[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 9600
lib_deps = 
	mobizt/Firebase ESP32 Client@^4.2.7
	plerup/EspSoftwareSerial@^6.16.1
	mikalhart/TinyGPSPlus@^1.0.3
